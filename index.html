<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue 3 + Firebase</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="app">
      <p>{{ title }} - {{ author}} - {{ age}}</p>
      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="title = 'something else'">Change book title on click</div>
      <div @click="changeTitle">
        Change book title by method and local variable
      </div>
      <div @click="changeTitleByArgument('me')">
        Change book title by passing argument into method
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
